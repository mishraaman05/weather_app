<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Cloud background container -->
  <div class="cloud-container">
    <div class="cloud" style="top: 10%; left: 5%; transform: scale(1.2);"></div>
    <div class="cloud" style="top: 30%; left: 40%; transform: scale(1);"></div>
    <div class="cloud" style="top: 50%; left: 20%; transform: scale(0.9);"></div>
    <div class="cloud" style="top: 70%; left: 70%; transform: scale(1.3);"></div>
  </div>

  <!-- Rain background container -->
  <div class="rain-container" id="rainContainer"></div>

  <!-- Weather card -->
  <div class="weather-card">
    <div class="input-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button>Get Weather</button>
    </div>
    <div class="weather-icon" id="weatherIcon"></div>
    <h1 id="city">City Name</h1>
    <div class="temp" id="temperature">--Â°C</div>
    <div class="condition" id="conditions"></div>
    <div class="description" id="description">Description</div>
    <div class="details">
      <div>
        <span>ðŸŒ¬ Wind</span>
        <strong id="wind">-- km/h</strong>
      </div>
      <div>
        <span>ðŸ•’ Local_time</span>
        <strong id="time"></strong>
      </div>
      <div>
        <span>ðŸ’§ Humidity</span>
        <strong id="humidity">--%</strong>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
